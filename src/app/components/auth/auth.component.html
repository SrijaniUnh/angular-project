<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="login-container">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login/Signup</h2> <div *ngIf="!showSignupForm">
              <form (ngSubmit)="signin()" #loginForm="ngForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" [(ngModel)]="loginData.username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginData.password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </form>
            </div>

            <div *ngIf="showSignupForm">
              <form (ngSubmit)="signup()" #signupForm="ngForm">
                <div class="form-group">
                  <label for="signupUsername">Username</label>
                  <input type="text" class="form-control" id="signupUsername" name="signupUsername" [(ngModel)]="signupData.username" required>
                </div>
                <div class="form-guard">
                  <label for="signupEmail">Email</label>
                  <input type="email" class="form-control" id="signupEmail" name="signupEmail" [(ngModel)]="signupData.email" required>
                </div>
                <div class="form-group">
                  <label for="signupPassword">Password</label>
                  <input type="password" class="form-control" id="signupPassword" name="signupPassword" [(ngModel)]="signupData.password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Signup</button>
              </form>
            </div>

            <div class="mt-3 text-center">
              New user? 
              <span *ngIf="!showSignupForm">
                <a (click)="showSignupForm = true">Signup</a>
              </span>
              <span *ngIf="showSignupForm">
                <a (click)="showSignupForm = false">Login</a>  </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
